                        </div>

                                <input id="fechafinplataforma" name="fechafinplataforma" type="date" value='{{producto.6}}' class="form-control">

                            <div class="col-md-8">
                                <input id="restricciones" name="restricciones" type="text" value='{{producto.20}}' class="form-control">
                            </div>
                        </div>

                            <label for="cupones">Tiene Cupones (1 'Si', 2 'No')</label>
                            <div class="col-md-8">
                                <input id="cupones" name="cupones" type="text" value='{{producto.22}}' class="form-control">
                            </div>
                        </div>

                        <div class="form-group">

</div>
